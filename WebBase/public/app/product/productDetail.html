<h1>Product Detail</h1>
<div class="row">
    <div class="col-md-4">
        <form name="EditProductForm" novalidate>

            <fieldset>
                <div ng-class="EditProductForm.$invalid ? '' : 'has-success'" class="has-feedback">
                    <label>Edit Product</label>

                    <input class="form-control" name="productName" type="text" ng-model="name" required ng-minlength="3" />
                    <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="NewProductForm.$invalid"></span>
                    <p></p>
                </div>

                <div>
                    <button class="btn btn-primary" ng-click="update()" ng-disabled="EditProductForm.$invalid">Update</button>
                    <a href="/" class="btn">Cancel</a>
                    <p></p>
                </div>
            </fieldset>
        </form>
    </div>
</div>
