<h1>Product Detail</h1>
<div class="row">
    <div class="col-md-4">
        <form name="EditProductForm" novalidate>

            <fieldset>
                <div ng-class="EditProductForm.$invalid ? '' : 'has-success'" class="has-feedback">
                    <label>Pealkiri</label>

                    <input class="form-control" name="productName" type="text" ng-model="title" required ng-minlength="3"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="NewProductForm.$invalid"></span>

                    <p></p>
                    <label>Sissejuhatus</label>
                    <input class="form-control" name="productName" type="text" ng-model="intro" required ng-minlength="3"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="NewProductForm.$invalid"></span>
                    <p></p>
                    <label>Keha</label>
                    <textarea class="form-control" name="productName" type="text" ng-model="body" required ng-minlength="3"></textarea>
                    <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="NewProductForm.$invalid"></span>
                    <p></p>
                </div>

                <div>
                    <button class="btn btn-primary" ng-click="update()" ng-disabled="EditProductForm.$invalid">Update</button>
                    <a href="/" class="btn">Cancel</a>
                    <p></p>
                </div>
            </fieldset>
        </form>

        <ul ng-repeat="comment in comments">
            <li>
                <p><label>Pealkiri:</label> {{comment.Title}}</p><label> Autor: </label> {{comment.Author}}<ul><li>{{comment.Body}} </li></ul></li>
        </ul>
    </div>
</div>
