<h1>Product</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in product">
            <td>{{ p.ProductId }}</td>
            <td>{{ p.Name }}</td>
            <td>
                <a href="/product/{{p.ProductId}}" class="btn btn-default"><i class="glyphicon glyphicon-edit"></i></a>
                
            </td>
            <td>
                <div class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i></div>
            </td>
        </tr>
    </tbody>
</table>
